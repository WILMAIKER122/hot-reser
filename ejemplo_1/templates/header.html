{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservación de Hoteles</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="{% url 'home' %}" class="logo">Turismo</a>
                <ul class="nav-links">
                    <li><a href="{% url 'home' %}">Inicio</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'cerrar_sesion' %}">Cerrar sesión</a></li>
                        <li><a href="{% url 'lista_habitaciones' %}">Habitaciones</a></li>
                        <li><a href="{% url 'lista_reservaciones' %}">Reservaciones</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Iniciar sesión</a></li>
                        <li><a href="{% url 'registro' %}">Registrarse</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
